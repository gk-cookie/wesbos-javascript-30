<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Sally", age: 3 },
        { name: "Oscar", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");

      // Interpolated
      const from = "Cooraclare";
      console.log(`hello i am from ${from}`);

      // Styled
      console.log("%c this is great craic", "font-size: 50px; background: red");

      // warning!
      console.warn("give a warning at the line");

      // Error :|

      console.error("gives an error at the line");
      // Info
      console.info("gives you info at the line");

      // Testing
      console.assert(1 === 2, "Will only run if its wrong");

      const p = document.querySelector("p");

      console.assert(p.classList.contains("ouch"), "That is wrong!");

      // clearing
      // console.clear( 'clears console')

      // Viewing DOM Elements
      console.log(p);
      console.dir(p); // gives dropdown menu to inspect

      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`this is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
console.count('Cook');
console.count('Cook');
console.count('Cook');
console.count('Cook');
console.count('Jim');
console.count('Cook');
console.count('Jim');
console.count('Cook');
console.count('Cook');
console.count('Billy');
console.count('Cook');
console.count('Cook');
console.count('Cook');

      // timing

      console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });
      
    </script>
  </body>
</html>
